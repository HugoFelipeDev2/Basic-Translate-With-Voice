        .loading {

        .loading::after {

            width: 24px;
            height: 24px;

            border-top: 3px solid var(--primary-color);

        }

        footer {
            color: white;

            padding: 20px;
            width: 100%;
            margin-top: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {

            }
            
            .container {

                margin: 10px;
            }

                margin-bottom: 30px;
            }

            .swap-button {
                top: calc(50% - 20px);
                transform: translate(-50%, -50%) rotate(90deg);
            }

            .swap-button:hover {
                transform: translate(-50%, -50%) rotate(90deg) scale(1.1);
            }
        }
    </style>

        function loadLanguages() {
    const fromSelect = document.getElementById('fromLang');
    const toSelect = document.getElementById('toLang');

    Object.entries(languages).forEach(([code, name]) => {
        fromSelect.add(new Option(name, code));
        toSelect.add(new Option(name, code));
    });

    fromSelect.value = 'auto';

function loadLanguages() {

    Object.entries(languages).forEach(([code, name]) => {

function swapLanguages() {
    const fromSelect = document.getElementById('fromLang');
    const toSelect = document.getElementById('toLang');
    const sourceText = document.getElementById('sourceText');
    const translatedText = document.getElementById('translatedText');

    if (fromSelect.value === 'auto') {
        alert('N√£o √© poss√≠vel trocar quando o idioma de origem est√° em "Detectar idioma".');
        return;
    }

    const tempLang = fromSelect.value;
    fromSelect.value = toSelect.value;
    toSelect.value = tempLang;

    const tempText = sourceText.value;
    sourceText.value = translatedText.value;
    translatedText.value = tempText;
}

async function translateText() {
    const loading = document.getElementById('loading');
    const sourceText = document.getElementById('sourceText').value;
    const fromLang = document.getElementById('fromLang').value;
    const toLang = document.getElementById('toLang').value;
    const translatedText = document.getElementById('translatedText');
    const copyButton = document.getElementById('copyButton');

    if (!sourceText) {
        alert('Por favor, digite ou fale um texto para traduzir.');
        return;
    }

    loading.style.display = 'block';
    copyButton.style.display = 'none';

    try {
        const response = await axios.post('http://localhost:8000/translate', {
            text: sourceText,
            from_lang: fromLang,
            to_lang: toLang
        });

        translatedText.value = response.data.translated_text;
        if (response.data.translated_text) {
            copyButton.style.display = 'block';
        }
    } catch (error) {
        console.error('Erro na tradu√ß√£o:', error);
        translatedText.value = 'Erro ao traduzir. Por favor, tente novamente.';
        copyButton.style.display = 'none';
    } finally {
        loading.style.display = 'none';
    }
}

function speakText() {
    const text = document.getElementById('translatedText').value;
    const toLang = document.getElementById('toLang').value;

    if (!text) {
        alert('N√£o h√° texto para reproduzir.');
        return;
    }

    const synthesis = window.speechSynthesis;
    synthesis.cancel();

    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = toLang;
    synthesis.speak(utterance);
}

function stopSpeaking() {
    const synthesis = window.speechSynthesis;
    synthesis.cancel();
}

function startVoiceRecognition() {
    const sourceText = document.getElementById('sourceText');
    const micButton = document.getElementById('microphoneButton');

    if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
        alert('Reconhecimento de voz n√£o √© suportado neste navegador.');
        return;
    }

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = document.getElementById('fromLang').value || 'auto';
    recognition.continuous = false; // Melhorando precis√£o com reconhecimento n√£o cont√≠nuo
    recognition.interimResults = false; // Focando apenas em resultados finais

    let timeoutId; // Vari√°vel para armazenar o ID do temporizador

    recognition.onstart = () => {
        micButton.classList.add('active');
        micButton.title = 'Reconhecimento de voz em andamento';
        clearTimeout(timeoutId); // Limpa o temporizador se o reconhecimento recome√ßar
    };

    recognition.onend = () => {
        micButton.classList.remove('active');
        micButton.title = 'Iniciar reconhecimento de voz';
    };

    recognition.onresult = (event) => {
        for (let i = event.resultIndex; i < event.results.length; i++) {
            const transcript = event.results[i][0].transcript;
            if (event.results[i].isFinal) {
                sourceText.value += transcript;
            }
        }
    };

    recognition.onerror = (event) => {
        console.error('Erro no reconhecimento de voz:', event.error);
        alert('Erro no reconhecimento de voz: ' + event.error);
    };

    recognition.onspeechend = () => {
        recognition.stop();
        timeoutId = setTimeout(() => {
            recognition.stop();
            micButton.classList.remove('active');
        }, 5000); // Parar reconhecimento ap√≥s 5 segundos de inatividade
    };

    micButton.addEventListener('click', () => {
        if (micButton.classList.contains('active')) {
            recognition.stop();
        } else {
            recognition.start();
        }
    });
}

function copyTranslatedText() {
    const translatedText = document.getElementById('translatedText');

    if (!translatedText.value) {
        alert('N√£o h√° texto para copiar.');
        return;
    }

    navigator.clipboard.writeText(translatedText.value)
        .then(() => {
            const copyButton = document.getElementById('copyButton');
            copyButton.innerHTML = '<span>Copiado! ‚úì</span>';
            setTimeout(() => {
                copyButton.innerHTML = '<span>Copiar</span>';
            }, 2000);
        })
        .catch((err) => {
            console.error('Erro ao copiar:', err);
            alert('Erro ao copiar o texto. Por favor, tente novamente.');
        });
}
